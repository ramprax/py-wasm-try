<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordcloud generator</title>

    <script type="text/javascript" src="./js/prefetch_wc_files.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/wc_gen.css"/>

</head>
<body>
    <div id="overlay_spinner">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1>Wordcloud generator</h1>
        <form name="text_to_image" id="text_to_image">
            <input type="hidden" id="input_choice" name="input_choice" value="text" />
            <div class="form-group">
                <textarea id="input_text" name="input_text" rows="10"
                          placeholder="Type or paste text here or upload a file below"
                          class="form-control"></textarea> <!--  cols="40" -->
            </div>
            <div class="form-group">
                <label for="input_file">Upload a file:</label>
                <input type="file" id="input_file" name="input_file" style="display: inline;"
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="repeat" class="form-control">
                    <input type="checkbox" id="repeat" name="repeat"> Repeat words
                </label>
            </div>
            <div class="form-group">
                <label>Width (pixels)<input type="number" id="wc_width" name="wc_width" value="400" class="form-control"></label>
                <label>Height (pixels)<input type="number" id="wc_height" name="wc_height" value="200" class="form-control"></label>
            </div>
            <div class="form-group">
                <button id="wc_gen_button" type="button" name="wc_gen_text" disabled role="button"
                        class="btn btn-primary form-control">
                    Generate Wordcloud
                </button>
            </div>
            <div class="form-group">
                <img id="output_image" src="" alt="Wordcloud image" class="img-fluid rounded" border="1"
                width="400" height="200"/>
            </div>
            <div class="form-group">
                <a id="image_dl" href="" download="text_to_wordcloud.png"
                   class="btn btn-default form-control" role="button">
                    Download this image</a>
            </div>
        </form>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      // set the pyodide files URL (packages.json, pyodide.asm.data etc)
      window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.28.2/full/';
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js"></script>
    <script type="text/javascript" src="./js/wc_gen.js"></script>
</body>
</html>
