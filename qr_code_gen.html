<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=0.5,maximum-scale=3.0">
    <title>QR Code generator</title>

    <!--
    <script type="text/javascript" src="./js/prefetch_wc_files.js"></script>
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/wc_gen.css"/>

</head>
<body>
    <div id="overlay_spinner">
        <div class="spinner"></div>
    </div>
    <div class="container">
<!--        <div class="row">-->
            <h1>QR Code generator</h1>
<!--        </div>-->
<!--        <div class="row">-->
            <form name="text_to_image" id="text_to_image">
                <input type="hidden" id="input_choice" name="input_choice" value="text" />
                <div class="form-group">
                        <textarea class="form-control" id="input_text" name="input_text"
                                  placeholder="Enter text here or upload file below" rows="4"></textarea> <!--  cols="40" -->
                </div>
                <div class="form-group">
                        <label for="input_file">Upload a file:</label>
                        <input type="file" id="input_file" name="input_file" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="qr_code_size">Size (pixels)
                        <input type="number" id="qr_code_size" name="qr_code_size" value="240"
                               class="form-control" />
                    </label>
                </div>
                <div class="form-group">
                    <button id="qr_code_gen_button" type="button" name="qc_gen_text" disabled role="button"
                            class="btn btn-primary form-control">
                        Generate QR Code
                    </button>
                </div>
                <div class="form-group">
                    <img id="output_image" src="" alt="QR Code Image" class="img-fluid rounded" border="1"
                    width="240" height="240" />
                </div>
                <div class="form-group">
                    <a id="image_dl" href="" download="text_to_qr_code.png"
                       class="btn btn-default form-control" role="button">
                        Download this image</a>
                </div>
            </form>
<!--        </div>-->
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      // set the pyodide files URL (packages.json, pyodide.asm.data etc)
      window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.16.1/full/';
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.16.1/full/pyodide.js"></script>
    <script type="text/javascript" src="./js/qr_code_gen.js"></script>
</body>
</html>
